<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Viimalie</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f0e6d8;
    --panel: #fff8f0;
    --border: #d4c4b0;
    --text: #3a2e22;
    --accent: #e85d3a;
    --green: #4caf50;
    --accent2: #f4a43a;
    --shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    overflow: hidden;
    user-select: none;
    cursor: none;
  }
  canvas { display: block; cursor: none; }

  #instructions {
    position: fixed; top: 24px; left: 50%; transform: translateX(-50%);
    text-align: center; z-index: 10; pointer-events: none; transition: opacity 0.6s;
  }
  #instructions h1 {
    font-family: 'Fredoka One', cursive; font-size: 1.8rem; color: var(--accent);
    margin-bottom: 4px; text-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  #instructions .sub { font-weight: 700; color: #8a7a6a; font-size: 0.85rem; line-height: 1.5; }

  #bestScore {
    position: fixed; top: 16px; right: 20px; z-index: 10;
    text-align: right; pointer-events: none;
  }
  #bestScore .label { font-weight: 800; font-size: 0.6rem; color: #a09080; text-transform: uppercase; letter-spacing: 1px; }
  #bestScore .value { font-family: 'Fredoka One', cursive; font-size: 1.6rem; color: var(--accent); }

  #scoreDisplay {
    position: fixed; top: 0; left: 0; z-index: 15; pointer-events: none;
    text-align: center; opacity: 0; transition: opacity 0.4s, transform 0.4s; transform: translateY(10px);
  }
  #scoreDisplay.show { opacity: 1; transform: translateY(0); }
  #scoreDisplay .score-value { font-family: 'Fredoka One', cursive; font-size: 3rem; line-height: 1; }
  #scoreDisplay .score-pct { font-family: 'Fredoka One', cursive; font-size: 1.2rem; opacity: 0.7; }
  #scoreDisplay .score-label { font-family: 'Fredoka One', cursive; font-size: 1rem; margin-top: 2px; }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="instructions">
  <h1>Become a better Animator</h1>
  <p class="sub">Click &amp; draw around the center dot</p>
</div>

<div id="bestScore">
  <div class="label">Best</div>
  <div class="value" id="bestVal">-</div>
</div>

<div id="scoreDisplay">
  <div class="score-value" id="scoreValue">0</div>
  <div class="score-pct">%</div>
  <div class="score-label" id="scoreLabel"></div>
</div>

<script>
// ============ CANVAS SETUP ============
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });

// Cached dot grid — redrawn only on resize
let gridCanvas = null;

function buildGridCache(w, h) {
  gridCanvas = document.createElement('canvas');
  gridCanvas.width = w;
  gridCanvas.height = h;
  const gc = gridCanvas.getContext('2d');
  gc.fillStyle = 'rgba(180,164,144,0.18)';
  const spacing = 32;
  for (let x = 0; x < w; x += spacing) {
    for (let y = 0; y < h; y += spacing) {
      gc.beginPath();
      gc.arc(x, y, 1.2, 0, Math.PI * 2);
      gc.fill();
    }
  }
}

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  centerDot.x = canvas.width / 2;
  centerDot.y = canvas.height / 2;
  buildGridCache(canvas.width, canvas.height);
}

// ============ CENTER DOT ============
const centerDot = { x: 0, y: 0 };

// ============ GAME STATE ============
const State = { IDLE: 0, DRAWING: 1, SCORING: 2 };
let state = State.IDLE;
let mouse = { x: 0, y: 0 };
let prevMouse = { x: 0, y: 0 };
let mouseSpeed = 0;

resize();
mouse.x = canvas.width / 2;
mouse.y = canvas.height / 2;
prevMouse.x = mouse.x;
prevMouse.y = mouse.y;
window.addEventListener('resize', resize);

// ============ SNAKE ============
const SNAKE_LEN = 30;
const HEAD_R = 28;
const TAIL_R = 10;
const SEG_DIST_MIN = 10;
const SEG_DIST_MAX = 28;
let currentSegDist = SEG_DIST_MIN;
let smoothFlip = 1;

// Flat arrays for better cache performance
const snakeX = new Float64Array(SNAKE_LEN);
const snakeY = new Float64Array(SNAKE_LEN);
let snakeVX = 0, snakeVY = 0;

// Pre-compute segment radii (never changes)
const segRadii = new Float64Array(SNAKE_LEN);
for (let i = 0; i < SNAKE_LEN; i++) {
  segRadii[i] = HEAD_R + (TAIL_R - HEAD_R) * (i / (SNAKE_LEN - 1));
}

const snakeImg = new Image();
snakeImg.src = 'viimalie.png';
let snakeImgReady = false;

// Pre-baked feathered slices — created once on image load
let sliceCaches = null;

snakeImg.onload = () => {
  snakeImgReady = true;
  bakeSlices();
};

function bakeSlices() {
  const natW = snakeImg.naturalWidth;
  const natH = snakeImg.naturalHeight;
  const sliceW = natW / SNAKE_LEN;
  const feather = 0.3;
  const overlap = sliceW * feather;

  sliceCaches = [];
  for (let i = 0; i < SNAKE_LEN; i++) {
    // Source crop with overlap
    const sx = Math.max(0, i * sliceW - overlap);
    const sxEnd = Math.min(natW, (i + 1) * sliceW + overlap);
    const sw = sxEnd - sx;

    // Render at a fixed resolution, scale at draw time
    const pw = Math.ceil(sw);
    const ph = Math.ceil(natH);

    const c = document.createElement('canvas');
    c.width = pw;
    c.height = ph;
    const sc = c.getContext('2d');

    // Draw the slice at native resolution
    sc.drawImage(snakeImg, sx, 0, sw, natH, 0, 0, pw, ph);

    // Feather edges with destination-out
    sc.globalCompositeOperation = 'destination-out';
    const featherPx = pw * feather * 0.4;

    // Left feather (skip for head)
    if (i > 0) {
      const lg = sc.createLinearGradient(0, 0, featherPx, 0);
      lg.addColorStop(0, 'rgba(0,0,0,0.85)');
      lg.addColorStop(1, 'rgba(0,0,0,0)');
      sc.fillStyle = lg;
      sc.fillRect(0, 0, featherPx, ph);
    }

    // Right feather (skip for tail)
    if (i < SNAKE_LEN - 1) {
      const rg = sc.createLinearGradient(pw - featherPx, 0, pw, 0);
      rg.addColorStop(0, 'rgba(0,0,0,0)');
      rg.addColorStop(1, 'rgba(0,0,0,0.85)');
      sc.fillStyle = rg;
      sc.fillRect(pw - featherPx, 0, featherPx, ph);
    }

    sc.globalCompositeOperation = 'source-over';

    // Store the ratio of this slice's width vs. a normal slice (for scaling)
    sliceCaches.push({ canvas: c, widthRatio: sw / sliceW });
  }
}

function initSnake() {
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  snakeX.fill(cx);
  snakeY.fill(cy);
  snakeVX = 0;
  snakeVY = 0;
}
initSnake();

function updateSnakeHead(dt) {
  const dx = mouse.x - snakeX[0];
  const dy = mouse.y - snakeY[0];
  const dist = Math.sqrt(dx * dx + dy * dy);

  const stiffness = 35 + Math.min(dist, 200) * 0.15;
  const damping = 12;

  snakeVX += (dx * stiffness - snakeVX * damping) * dt;
  snakeVY += (dy * stiffness - snakeVY * damping) * dt;
  snakeX[0] += snakeVX * dt;
  snakeY[0] += snakeVY * dt;
}

function updateMouseSpeed(dt) {
  if (dt <= 0) return;
  const dx = mouse.x - prevMouse.x;
  const dy = mouse.y - prevMouse.y;
  const instantSpeed = Math.sqrt(dx * dx + dy * dy) / dt;
  mouseSpeed += (instantSpeed - mouseSpeed) * Math.min(1, dt * 8);
  prevMouse.x = mouse.x;
  prevMouse.y = mouse.y;

  const speedNorm = Math.min(1, mouseSpeed / 1500);
  const targetDist = SEG_DIST_MIN + (SEG_DIST_MAX - SEG_DIST_MIN) * speedNorm;
  currentSegDist += (targetDist - currentSegDist) * Math.min(1, dt * 6);

  const hAngle = Math.atan2(snakeY[0] - snakeY[1], snakeX[0] - snakeX[1]);
  const targetFlip = Math.cos(hAngle) > 0 ? -1 : 1;
  smoothFlip += (targetFlip - smoothFlip) * Math.min(1, dt * 8);
}

function updateSnakeBody(dt) {
  const maxDistSq = (currentSegDist * 1.5) * (currentSegDist * 1.5);
  const segDistSq = currentSegDist * currentSegDist;

  for (let i = 1; i < SNAKE_LEN; i++) {
    const dx = snakeX[i] - snakeX[i - 1];
    const dy = snakeY[i] - snakeY[i - 1];
    const distSq = dx * dx + dy * dy;

    if (distSq > segDistSq) {
      const dist = Math.sqrt(distSq);
      const t = currentSegDist / dist;
      const targetX = snakeX[i - 1] + dx * t;
      const targetY = snakeY[i - 1] + dy * t;

      const responsiveness = 1 - (i / SNAKE_LEN) * 0.4;
      const lerpFactor = Math.min(1, dt * 30 * responsiveness);
      snakeX[i] += (targetX - snakeX[i]) * lerpFactor;
      snakeY[i] += (targetY - snakeY[i]) * lerpFactor;
    }

    // Hard clamp
    const dx2 = snakeX[i] - snakeX[i - 1];
    const dy2 = snakeY[i] - snakeY[i - 1];
    const distSq2 = dx2 * dx2 + dy2 * dy2;
    if (distSq2 > maxDistSq) {
      const dist2 = Math.sqrt(distSq2);
      const t2 = currentSegDist * 1.5 / dist2;
      snakeX[i] = snakeX[i - 1] + dx2 * t2;
      snakeY[i] = snakeY[i - 1] + dy2 * t2;
    }
  }
}

function drawSnake() {
  if (!sliceCaches) return;

  const baseDw = currentSegDist * 1.4;
  const cosFlip = smoothFlip; // y-scale factor

  for (let i = SNAKE_LEN - 1; i >= 0; i--) {
    const t = i / (SNAKE_LEN - 1);
    const alpha = 1 - t * 0.25;

    // Segment angle
    let ax, ay;
    if (i === 0) {
      ax = snakeX[0] - snakeX[1];
      ay = snakeY[0] - snakeY[1];
    } else {
      ax = snakeX[i - 1] - snakeX[i];
      ay = snakeY[i - 1] - snakeY[i];
    }
    const angle = Math.atan2(ay, ax) - Math.PI;

    const dh = segRadii[i] * 3;
    const dw = baseDw * sliceCaches[i].widthRatio;
    const hw = dw / 2;
    const hh = dh / 2;

    // Build transform manually (avoid save/restore overhead)
    const cosA = Math.cos(angle);
    const sinA = Math.sin(angle);
    // Combined rotate + scale(1, smoothFlip)
    ctx.setTransform(cosA, sinA, -sinA * cosFlip, cosA * cosFlip, snakeX[i], snakeY[i]);
    ctx.globalAlpha = alpha;
    ctx.drawImage(sliceCaches[i].canvas, -hw, -hh, dw, dh);
  }

  // Reset transform
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.globalAlpha = 1;
}

// ============ CENTER DOT ============
let dotPulse = 0;

function drawCenterDot() {
  dotPulse += 0.03;
  const x = centerDot.x;
  const y = centerDot.y;
  const baseR = 10;
  const pulseR = baseR + Math.sin(dotPulse) * 2;

  if (state === State.IDLE) {
    ctx.beginPath();
    ctx.arc(x, y, pulseR + 12, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(232,93,58,0.08)';
    ctx.fill();
    ctx.beginPath();
    ctx.arc(x, y, pulseR + 6, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(232,93,58,0.12)';
    ctx.fill();
  }

  ctx.beginPath();
  ctx.arc(x, y, pulseR, 0, Math.PI * 2);
  ctx.fillStyle = state === State.DRAWING ? '#e85d3a' : state === State.SCORING ? scoreColor : '#fff';
  ctx.fill();
  ctx.strokeStyle = state === State.IDLE ? 'rgba(58,46,34,0.25)' : 'rgba(58,46,34,0.4)';
  ctx.lineWidth = 2;
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(x - 2, y - 2, pulseR * 0.35, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(255,255,255,0.5)';
  ctx.fill();
}

// ============ DRAWING PATH ============
let pathPoints = [];
let fittedCircle = null;
let scoreResult = null;
let scoreShowTime = 0;
let scoreColor = '#e85d3a';
const SCORE_DISPLAY_MS = 2800;
const MIN_POINT_DIST_SQ = 16; // 4^2, skip sqrt

function recordPoint(x, y) {
  if (pathPoints.length > 0) {
    const last = pathPoints[pathPoints.length - 1];
    const dx = x - last.x;
    const dy = y - last.y;
    if (dx * dx + dy * dy < MIN_POINT_DIST_SQ) return;
  }
  pathPoints.push({ x, y });
}

function drawCurrentPath() {
  const len = pathPoints.length;
  if (len < 2) return;

  ctx.beginPath();
  ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
  for (let i = 1; i < len; i++) {
    ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
  }
  ctx.strokeStyle = '#f4a43a';
  ctx.lineWidth = 4;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.stroke();

  // Start dot
  ctx.beginPath();
  ctx.arc(pathPoints[0].x, pathPoints[0].y, 5, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(244,164,58,0.6)';
  ctx.fill();

  // Line to center
  const last = pathPoints[len - 1];
  ctx.globalAlpha = 0.15;
  ctx.setLineDash([4, 4]);
  ctx.beginPath();
  ctx.moveTo(last.x, last.y);
  ctx.lineTo(centerDot.x, centerDot.y);
  ctx.strokeStyle = '#3a2e22';
  ctx.lineWidth = 1;
  ctx.stroke();
  ctx.setLineDash([]);
  ctx.globalAlpha = 1;
}

// ============ SCORING ============
function scoreCircle(points) {
  const n = points.length;
  if (n < 8) return { total: 0 };

  const cx = centerDot.x;
  const cy = centerDot.y;

  // Single pass: compute distances + sum for average
  let distSum = 0;
  const dists = new Float64Array(n);
  for (let i = 0; i < n; i++) {
    const dx = points[i].x - cx;
    const dy = points[i].y - cy;
    const d = Math.sqrt(dx * dx + dy * dy);
    dists[i] = d;
    distSum += d;
  }
  const avgR = distSum / n;
  if (avgR < 20) return { total: 0 };

  // 1. Radial consistency (50%)
  let radialSqSum = 0;
  for (let i = 0; i < n; i++) {
    const dev = (dists[i] - avgR) / avgR;
    radialSqSum += dev * dev;
  }
  const radial = Math.max(0, Math.min(1, 1 - Math.sqrt(radialSqSum / n) / 0.25));

  // 2. Closure (15%)
  const gx = points[0].x - points[n - 1].x;
  const gy = points[0].y - points[n - 1].y;
  const gap = Math.sqrt(gx * gx + gy * gy);
  const closure = Math.max(0, Math.min(1, 1 - gap / (avgR * 1.2)));

  // 3. Angular coverage (25%) + 4. Uniformity (10%) — single pass
  const NUM_SECTORS = 24;
  const sectorSize = (Math.PI * 2) / NUM_SECTORS;
  const sectorCounts = new Uint16Array(NUM_SECTORS);
  let filledCount = 0;

  for (let i = 0; i < n; i++) {
    const a = Math.atan2(points[i].y - cy, points[i].x - cx);
    const norm = ((a % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
    const idx = Math.min(NUM_SECTORS - 1, (norm / sectorSize) | 0);
    if (sectorCounts[idx] === 0) filledCount++;
    sectorCounts[idx]++;
  }

  const coverage = Math.min(1, filledCount / (NUM_SECTORS * 0.85));

  let uniformity;
  if (filledCount <= 1) {
    uniformity = 0;
  } else {
    const avg = n / filledCount;
    let variance = 0;
    for (let i = 0; i < NUM_SECTORS; i++) {
      if (sectorCounts[i] > 0) {
        const d = (sectorCounts[i] - avg) / avg;
        variance += d * d;
      }
    }
    uniformity = Math.max(0, 1 - Math.sqrt(variance / filledCount) / 1.5);
  }

  const total = Math.min(100, Math.max(0, Math.round(
    radial * 50 + closure * 15 + coverage * 25 + uniformity * 10
  )));

  return { total, radial, closure, coverage, uniformity, avgR, cx, cy };
}

// ============ SCORE DISPLAY ============
let bestScore = parseInt(localStorage.getItem('circleDrawBest') || '0', 10);
document.getElementById('bestVal').textContent = bestScore || '-';
let scoreAnimValue = 0;
let scoreAnimTarget = 0;
let scoreTimeout = null;

function showScore(score) {
  scoreResult = score;
  scoreShowTime = Date.now();
  state = State.SCORING;
  fittedCircle = { cx: centerDot.x, cy: centerDot.y, r: score.avgR };

  scoreColor = score.total >= 95 ? '#4caf50' : score.total >= 80 ? '#8bc34a'
    : score.total >= 60 ? '#f4a43a' : score.total >= 40 ? '#e8953a' : '#e53e3e';

  if (score.total > bestScore) {
    bestScore = score.total;
    localStorage.setItem('circleDrawBest', String(bestScore));
    document.getElementById('bestVal').textContent = bestScore;
  }

  const el = document.getElementById('scoreDisplay');
  const valEl = document.getElementById('scoreValue');
  const labelEl = document.getElementById('scoreLabel');

  el.style.left = centerDot.x + 'px';
  el.style.top = (centerDot.y - (fittedCircle.r || 100) - 60) + 'px';
  el.style.transform = 'translateX(-50%) translateY(0)';
  valEl.style.color = scoreColor;
  labelEl.style.color = scoreColor;

  const msgs = score.total >= 95 ? ['Perfect!', 'Incredible!', 'Flawless!']
    : score.total >= 85 ? ['Amazing!', 'So close!', 'Beautiful!']
    : score.total >= 70 ? ['Great!', 'Nice circle!', 'Well done!']
    : score.total >= 50 ? ['Not bad!', 'Getting there!', 'Keep going!']
    : ['Keep trying!', 'You can do it!', 'Try again!'];
  labelEl.textContent = msgs[Math.floor(Math.random() * msgs.length)];

  scoreAnimValue = 0;
  scoreAnimTarget = score.total;
  valEl.textContent = '0';
  el.classList.add('show');

  const step = () => {
    scoreAnimValue = Math.min(scoreAnimValue + 1.5, scoreAnimTarget);
    valEl.textContent = Math.round(scoreAnimValue);
    if (scoreAnimValue < scoreAnimTarget) requestAnimationFrame(step);
  };
  setTimeout(step, 200);

  if (scoreTimeout) clearTimeout(scoreTimeout);
  scoreTimeout = setTimeout(() => {
    el.classList.remove('show');
    setTimeout(() => { fittedCircle = null; scoreResult = null; state = State.IDLE; }, 500);
  }, SCORE_DISPLAY_MS);
}

// ============ FITTED OVERLAY ============
function drawFittedOverlay() {
  if (!fittedCircle || !scoreResult) return;

  const fadeIn = Math.min(1, (Date.now() - scoreShowTime) / 500);
  const { cx, cy, r } = fittedCircle;

  ctx.globalAlpha = fadeIn * 0.35;
  ctx.setLineDash([8, 5]);
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 2);
  ctx.strokeStyle = scoreColor;
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.setLineDash([]);

  if (pathPoints.length > 1) {
    ctx.globalAlpha = fadeIn * 0.5;
    ctx.beginPath();
    ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
    for (let i = 1; i < pathPoints.length; i++) {
      ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
    }
    ctx.strokeStyle = scoreColor;
    ctx.lineWidth = 3.5;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.stroke();
  }
  ctx.globalAlpha = 1;
}

// ============ INPUT ============
function getPos(e) {
  const t = e.touches ? e.touches[0] : e.changedTouches ? e.changedTouches[0] : e;
  return { x: t.clientX, y: t.clientY };
}

function onPointerMove(e) {
  e.preventDefault();
  const pos = getPos(e);
  mouse.x = pos.x;
  mouse.y = pos.y;
  if (state === State.DRAWING) recordPoint(pos.x, pos.y);
}

function onPointerDown(e) {
  e.preventDefault();
  const pos = getPos(e);
  mouse.x = pos.x;
  mouse.y = pos.y;
  if (state === State.IDLE) {
    state = State.DRAWING;
    pathPoints = [];
    recordPoint(pos.x, pos.y);
    document.getElementById('instructions').style.opacity = '0.2';
    document.getElementById('scoreDisplay').classList.remove('show');
  }
}

function onPointerUp(e) {
  e.preventDefault();
  if (state !== State.DRAWING) return;
  const pos = getPos(e);
  mouse.x = pos.x;
  mouse.y = pos.y;
  document.getElementById('instructions').style.opacity = '1';

  if (pathPoints.length < 8) { pathPoints = []; state = State.IDLE; return; }
  const score = scoreCircle(pathPoints);
  if (score.total === 0) { pathPoints = []; state = State.IDLE; return; }
  showScore(score);
}

canvas.addEventListener('mousemove', onPointerMove);
canvas.addEventListener('mousedown', onPointerDown);
canvas.addEventListener('mouseup', onPointerUp);
canvas.addEventListener('touchmove', onPointerMove, { passive: false });
canvas.addEventListener('touchstart', onPointerDown, { passive: false });
canvas.addEventListener('touchend', onPointerUp, { passive: false });
document.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

// ============ GAME LOOP ============
let lastTime = performance.now();

function gameLoop(now) {
  const dt = Math.min((now - lastTime) / 1000, 0.05);
  lastTime = now;

  // Clear with bg color
  ctx.fillStyle = '#f0e6d8';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Cached dot grid (single drawImage instead of hundreds of arc calls)
  if (gridCanvas) ctx.drawImage(gridCanvas, 0, 0);

  drawFittedOverlay();
  if (state === State.DRAWING) drawCurrentPath();
  drawCenterDot();

  updateMouseSpeed(dt);
  updateSnakeHead(dt);
  updateSnakeBody(dt);
  drawSnake();

  requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);
</script>
</body>
</html>
